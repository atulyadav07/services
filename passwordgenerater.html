<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Generate strong and unique passwords with ToolHub Password Generator. Includes password history and clean UI." />
  <title>ToolHub Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --accent1: #0af;
      --accent2: #0af88f;
      --text: #fff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a1a;
      color: var(--accent2);
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent1);
      margin-bottom: 2rem;
    }

    .password-box {
      font-size: 1.2rem;
      padding: 1rem;
      background: var(--bg);
      border: 1px solid var(--accent2);
      border-radius: 8px;
      text-align: center;
      word-break: break-all;
      margin-bottom: 1.5rem;
      color: var(--accent1);
    }

    button {
      display: block;
      width: 100%;
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--accent2);
    }

    .history {
      margin-top: 2rem;
    }

    .history h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--accent2);
    }

    .history-list {
      background: #181818;
      padding: 1rem;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .history-list div {
      border-bottom: 1px solid #2a2a2a;
      padding: 0.5rem 0;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .password-box {
        font-size: 1rem;
        padding: 0.8rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>Generate Unbreakable Password</h1>

      <div id="passwordDisplay" class="password-box">Click "Create Password"</div>
      <button onclick="generatePassword()">Create Password</button>

      <div class="history">
        <h2>Password History</h2>
        <div class="history-list" id="historyList">
          <!-- Previous passwords appear here -->
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 ToolHub • All rights reserved</footer>

  <script>
    const passwordDisplay = document.getElementById('passwordDisplay');
    const historyList = document.getElementById('historyList');

    function generatePassword() {
      const length = 14;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+=-[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = charset.charAt(Math.floor(Math.random() * charset.length));
        password += randomChar;
      }

      passwordDisplay.textContent = password;

      // Add to history
      const entry = document.createElement("div");
      entry.textContent = password;
      historyList.prepend(entry); // latest at top
    }
  </script>
</body>
</html>
