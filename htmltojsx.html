<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert HTML to JSX easily with this responsive and minimal converter tool from ToolHub." />
  <meta name="keywords" content="HTML to JSX, JSX converter, React, ToolHub tools" />
  <meta name="author" content="ToolHub" />
  <title>HTML to JSX Converter</title>
  <style>
    :root {
      --bg: #121212;
      --accent1: #0af;
      --accent2: #0af88f;
      --card-bg: #1e1e1e;
      --text: #fff;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 1.2rem;
      background: #1a1a1a;
      color: var(--accent2);
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: var(--accent1);
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
      color: var(--accent2);
    }

    textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--accent2);
      color: var(--text);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: monospace;
      resize: vertical;
      min-height: 160px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent1);
      box-shadow: 0 0 8px var(--accent1);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #121212;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--accent2);
    }

    .status {
      text-align: center;
      color: var(--accent1);
      margin-top: 1rem;
      font-weight: 500;
    }

    .ad-placeholder {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 2px dashed var(--accent2);
      color: var(--accent2);
      text-align: center;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      textarea {
        min-height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>üõ†Ô∏è HTML to JSX Converter</header>

  <main class="container">
    <div class="card">
      <h1>Convert HTML to JSX</h1>

      <label for="htmlInput">Your HTML Code:</label>
      <textarea id="htmlInput" placeholder="<div>Hello world</div>"></textarea>

      <button onclick="convertToJSX()">Convert to JSX</button>

      <div class="status" id="statusMessage"></div>

      <label for="jsxOutput">Converted JSX:</label>
      <textarea id="jsxOutput" placeholder="JSX output will appear here..." readonly></textarea>

      <div class="ad-placeholder">[AdSense Placeholder]</div>
    </div>
  </main>

  <footer>¬© 2025 ToolHub ‚Ä¢ All rights reserved</footer>

  <script>
    function convertToJSX() {
      const html = document.getElementById('htmlInput').value;
      const status = document.getElementById('statusMessage');
      const output = document.getElementById('jsxOutput');

      if (!html.trim()) {
        status.textContent = "‚ö†Ô∏è Please enter some HTML code to convert.";
        output.value = "";
        return;
      }

      let jsx = html;

      // Replace class with className
      jsx = jsx.replace(/\bclass=/g, "className=");

      // Replace for with htmlFor
      jsx = jsx.replace(/\bfor=/g, "htmlFor=");

      // Convert inline styles
      jsx = jsx.replace(/style="([^"]*)"/g, (_, style) => {
        const styleObj = style
          .split(";")
          .filter(Boolean)
          .map(rule => {
            const [prop, value] = rule.split(":");
            if (!prop || !value) return "";
            const camelProp = prop.trim().replace(/-([a-z])/g, g => g[1].toUpperCase());
            return `${camelProp}: "${value.trim()}"`;
          })
          .join(", ");
        return `style={{ ${styleObj} }}`;
      });

      // Self-close some void elements
      jsx = jsx.replace(/<(img|br|hr|input|meta|link)([^>]*)>/g, '<$1$2 />');

      output.value = jsx;
      status.textContent = "‚úÖ JSX conversion successful!";
    }
  </script>
</body>
</html>
