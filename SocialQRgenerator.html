<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate a QR code for your social media and website URLs. Download and share easily. ToolHub QR Code Generator.">
  <meta name="keywords" content="QR code generator, Instagram QR, Snapchat QR, Telegram QR, Website QR, ToolHub">
  <meta name="author" content="ToolHub">
  <title>QR Code Generator - ToolHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background: #0af88f10;
      color: #0af;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .card h1 {
      text-align: center;
      color: #0af;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      background: #2a2a2a;
      border: 1px solid #0af88f;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(45deg, #0af, #0af88f);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(45deg, #0cffaa, #0affd3);
      box-shadow: 0 0 15px #0affd3;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      color: #0af88f;
    }

    .qr-result {
      text-align: center;
      margin-top: 20px;
    }

    canvas {
      margin: 20px auto;
      display: block;
    }

    .ads {
      margin-top: 20px;
      background: #0af88f10;
      padding: 15px;
      text-align: center;
      color: #888;
      font-size: 14px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>QR Code Generator - ToolHub</h2>
  </header>

  <div class="container">
    <div class="card">
      <h1>Generate Your QR Code</h1>

      <input type="url" id="instagram" placeholder="Instagram URL" />
      <input type="url" id="snapchat" placeholder="Snapchat URL" />
      <input type="url" id="website" placeholder="Website URL" />
      <input type="url" id="telegram" placeholder="Telegram URL" />
      <input type="url" id="x" placeholder="X (Twitter) URL" />

      <button onclick="generateQRCode()">Generate QR</button>

      <div class="status" id="statusMessage"></div>

      <div class="qr-result" id="qrContainer" style="display:none;">
        <canvas id="qrCanvas"></canvas>
        <button onclick="downloadQR()">Download QR Code</button>
      </div>

      <div class="ads">[Ad Placeholder]</div>
    </div>
  </div>

  <footer>
    &copy; 2025 ToolHub. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      const urls = {
        Instagram: document.getElementById('instagram').value.trim(),
        Snapchat: document.getElementById('snapchat').value.trim(),
        Website: document.getElementById('website').value.trim(),
        Telegram: document.getElementById('telegram').value.trim(),
        X: document.getElementById('x').value.trim(),
      };

      let finalData = '';
      for (let key in urls) {
        if (urls[key]) {
          finalData += `${key}: ${urls[key]}\n`;
        }
      }

      if (!finalData) {
        document.getElementById('statusMessage').innerText = "Please enter at least one valid URL.";
        document.getElementById('qrContainer').style.display = "none";
        return;
      }

      const qr = new QRious({
        element: document.getElementById('qrCanvas'),
        size: 250,
        value: finalData
      });

      document.getElementById('statusMessage').innerText = "QR Code generated!";
      document.getElementById('qrContainer').style.display = "block";
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
