<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Convert images between JPG, PNG, GIF, and WebP formats online. Fast, clean, and mobile-friendly tool." />
  <meta name="keywords" content="Image Converter, Convert JPG, PNG, GIF, WebP, Online Image Tool" />
  <meta name="author" content="YourName" />
  <title>Image Converter Tool | JPG, PNG, GIF, WebP</title>

  <meta property="og:title" content="Image Converter Tool" />
  <meta property="og:description" content="Convert images between popular formats online easily." />
  <meta property="og:type" content="website" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #0af;
      text-shadow: 0 0 5px #0af88f;
      user-select: none;
    }
    main {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 4px 10px rgba(10, 175, 255, 0.25),
        inset 0 0 20px rgba(10, 175, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      position: relative;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #0af;
      letter-spacing: 0.02em;
    }
    input[type="file"], select {
      border: 2px dashed #0af;
      background: #222;
      color: #0af;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    input[type="file"]:hover {
      background: #0af1;
    }
    select {
      margin-top: 0.5rem;
    }
    button {
      background: linear-gradient(45deg, #0af, #0af88f);
      border: none;
      color: #121212;
      padding: 0.9rem 1.5rem;
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #0af88f;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(45deg, #0cf, #0ff);
      box-shadow: 0 0 15px #0cffaa;
    }
    .status {
      font-size: 1rem;
      text-align: center;
      margin-top: 1rem;
      color: #0af88f;
      min-height: 1.2em;
      user-select: none;
      letter-spacing: 0.02em;
    }
    .ad-space {
      margin: 2rem 0;
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      color: #0af88f;
      border: 1px dashed #0af88f;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }
    footer {
      margin-top: 3rem;
      color: #444;
      font-size: 0.85rem;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 520px) {
      main {
        padding: 1.2rem;
      }
      header {
        font-size: 1.6rem;
      }
      button {
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>

<header>Image Converter Tool</header>

<main>
  <form id="convertForm">
    <label for="imageInput">Select Image</label>
    <input type="file" id="imageInput" accept="image/*" required />

    <label for="formatSelect">Convert To</label>
    <select id="formatSelect">
      <option value="image/jpeg">JPG (.jpg)</option>
      <option value="image/png">PNG (.png)</option>
      <option value="image/webp">WebP (.webp)</option>
      <option value="image/gif">GIF (.gif)</option>
    </select>

    <button type="submit">Convert & Download</button>
  </form>

  <div class="status" id="statusMsg"></div>
</main>





<!-- Ad Placeholder -->





<footer>&copy; 2025 ToolHub. All rights reserved..</footer>

<script>
  const form = document.getElementById('convertForm');
  const imageInput = document.getElementById('imageInput');
  const formatSelect = document.getElementById('formatSelect');
  const statusMsg = document.getElementById('statusMsg');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const file = imageInput.files[0];
    const targetFormat = formatSelect.value;

    if (!file || !file.type.startsWith('image/')) {
      statusMsg.textContent = 'Please select a valid image file.';
      return;
    }

    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(blob => {
        const extension = targetFormat.split('/')[1];
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `converted-image.${extension}`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        statusMsg.textContent = `Conversion complete! Download started as .${extension}`;
        setTimeout(() => {
          URL.revokeObjectURL(img.src);
        }, 10000);
      }, targetFormat);
    };

    img.onerror = () => {
      statusMsg.textContent = 'Error loading the image. Try another file.';
    };
  });
</script>

</body>
</html>
